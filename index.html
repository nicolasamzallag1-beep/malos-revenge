<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      user-select: none;
      cursor: crosshair;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Start screen */
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(102,126,234,0.95) 0%, rgba(118,75,162,0.95) 100%);
      backdrop-filter: blur(10px);
      z-index: 100;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: clamp(3rem, 10vw, 7rem);
      font-weight: 800;
      background: linear-gradient(45deg, #fff, #ffd700, #fff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
      animation: gradientShift 3s ease infinite;
      text-shadow: 0 4px 20px rgba(255,215,0,0.3);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: rgba(255,255,255,0.9);
      margin-bottom: 3rem;
      font-weight: 600;
      letter-spacing: 0.1em;
    }

    .difficulty-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .diff-btn {
      padding: 1.5rem 3rem;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .diff-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .diff-btn:hover::before {
      width: 400px;
      height: 400px;
    }

    .diff-btn span {
      position: relative;
      z-index: 1;
    }

    .diff-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .easy {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: #fff;
    }

    .medium {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: #fff;
    }

    .hard {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: #fff;
    }

    .insane {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      animation: insanePulse 2s ease-in-out infinite;
    }

    @keyframes insanePulse {
      0%, 100% { box-shadow: 0 10px 30px rgba(79,172,254,0.4); }
      50% { box-shadow: 0 10px 50px rgba(79,172,254,0.8), 0 0 60px rgba(0,242,254,0.6); }
    }

    .tagline {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: rgba(255,255,255,0.7);
      font-style: italic;
      margin-top: 2rem;
      max-width: 700px;
      text-align: center;
      line-height: 1.8;
      padding: 0 2rem;
    }

    /* Game HUD */
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 2rem;
      display: none;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 50;
      pointer-events: none;
    }

    .hud-item {
      background: rgba(255,255,255,0.15);
      padding: 1rem 2rem;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 2px solid rgba(255,255,255,0.2);
      pointer-events: auto;
    }

    .hud-label {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.8);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .hud-value {
      font-size: 2rem;
      font-weight: 800;
      color: #fff;
    }

    #combo-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: 900;
      color: #ffd700;
      text-shadow: 0 0 30px rgba(255,215,0,0.8);
      opacity: 0;
      pointer-events: none;
      z-index: 60;
    }

    #combo-display.show {
      animation: comboShow 1.2s ease-out forwards;
    }

    @keyframes comboShow {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3) rotate(-20deg); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1.4) rotate(5deg); }
      80% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(-5deg); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8) rotate(0deg); }
    }

    /* Pause button */
    #pause-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 51;
      display: none;
      backdrop-filter: blur(20px);
    }

    #pause-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    /* Game canvas */
    #game-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    /* End screen */
    #end-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      flex-direction: column;
      align-items: center;

    .end-title {
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 800;
      color: #ffd700;
      text-shadow: 0 4px 30px rgba(255,215,0,0.5);
      margin-bottom: 1.5rem;
    }

    .end-score {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #fff;
      font-weight: 800;
      margin-bottom: 2rem;
    }

    .end-message {
      font-size: clamp(1.1rem, 3vw, 1.6rem);
      color: rgba(255,255,255,0.95);
      max-width: 800px;
      text-align: center;
      line-height: 2;
      margin-bottom: 3rem;

      letter-spacing: 0.1em;

    /* Finger burst effect */
    .finger-burst {
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      filter: drop-shadow(0 0 30px rgba(255,215,0,1));
      animation: fingerPop 0.8s cubic-bezier(0.2, 1.5, 0.2, 1) forwards;
      pointer-events: none;
      z-index: 9999;

    @keyframes fingerPop {
      0% { transform: translate(-50%, -50%) scale(0.2) rotate(-30deg); opacity: 0; }
      15% { opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.6) rotate(15deg); }
      100% { transform: translate(-50%, -50%) scale(1.2) rotate(30deg); opacity: 0; }
    }

    /* Screen shake */
    .screen-shake {
      animation: shake 0.3s linear;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 8px); }
      40% { transform: translate(10px, -8px); }
      60% { transform: translate(-8px, -6px); }
      80% { transform: translate(8px, 6px); }
      100% { transform: translate(0, 0); }
    }

    /* Message toast √† c√¥t√© du personnage */
    .character-toast {
      position: absolute;
      padding: 0.8rem 1.5rem;
      border-radius: 15px;
      background: rgba(255,255,255,0.95);
      color: #333;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      z-index: 9998;
      pointer-events: none;
      animation: toastBounce 0.5s ease-out;
      white-space: nowrap;
    }

    @keyframes toastBounce {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Target crying effect */
    .cry-emoji {
      position: absolute;
      font-size: 2.5rem;
      pointer-events: none;
      animation: cryFloat 1.5s ease-out forwards;
      z-index: 40;
    }

    @keyframes cryFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0.4); opacity: 0; }
    }

    /* Bottle projectile - ANIMATION DE LANCER */
    .bottle {
      position: absolute;
      font-size: 3rem;
      pointer-events: none;
      z-index: 30;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4));

    }

    @keyframes bottleThrow {
      0% { transform: scale(0.5) rotate(0deg); opacity: 0.5; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .difficulty-container {
        flex-direction: column;
        gap: 1rem;
      }
      .diff-btn {
        width: 85%;
        max-width: 350px;
      }
    }
  </style>

    };

    const finalMessages = [
      { min: 0,   max: 50,   msg: "üò¥ T'as m√™me pas essay√© ou quoi ? Retourne dormir." },
      { min: 51,  max: 150,  msg: "ü§° Bon... c'√©tait pas terrible. Mais bon, t'as essay√©." },
      { min: 151, max: 300,  msg: "üç∫ Pas mal ! T'as le niveau d'un ap√©ro classique." },
      { min: 301, max: 500,  msg: "üî• Solide ! T'as le feu. Encore un effort pour la l√©gende." },
      { min: 501, max: 750,  msg: "üíÄ INCROYABLE ! T'es un vrai champion. Respect." },
      { min: 751, max: 9999, msg: "üëë L√âGENDE ABSOLUE ! T'as atomis√© tout le monde. GG !" }
    ];

    // ========== GAME STATE ==========
    let gameState = {
      active: false,
      paused: false,
      difficulty: null,
      score: 0,
      hits: 0,
      combo: 0,
      timeLeft: 60,
      targets: [],
      bottles: [],
      timerId: null,
      spawnId: null
    };

    // ========== AUDIO ENGINE - MUSIQUE FUN ET PRO ==========
    let audio = null;

    function initAudioOnce() {
      if (audio) return audio;

      const AC = window.AudioContext || window.webkitAudioContext;
      const ctx = new AC();

      const master = ctx.createGain();
      master.gain.value = 0.5;

      const comp = ctx.createDynamicsCompressor();
      comp.threshold.value = -20;
      comp.knee.value = 20;
      comp.ratio.value = 4;
      comp.attack.value = 0.003;
      comp.release.value = 0.1;

      master.connect(comp);
      comp.connect(ctx.destination);

      const state = {
        ctx, master, comp,
        musicOn: true,
        sfxOn: true,
        bpm: 120,
        nextNoteTime: 0,
        schedulerId: null,
        sfxBudget: 0,
        lastBudgetTs: performance.now()
      };

      function now() { return ctx.currentTime; }

      function budgetOk() {
        const t = performance.now();
        const dt = (t - state.lastBudgetTs) / 1000;
        state.lastBudgetTs = t;
        state.sfxBudget = Math.min(12, state.sfxBudget + dt * 10);
        if (state.sfxBudget < 1) return false;
        state.sfxBudget -= 1;
        return true;
      }

      function tone(freq, t0, dur, type = "sine", gain = 0.1) {
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = type;
        o.frequency.setValueAtTime(freq, t0);
        g.gain.setValueAtTime(0.0001, t0);
        g.gain.exponentialRampToValueAtTime(gain, t0 + 0.01);
        g.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);
        o.connect(g);
        g.connect(master);
        o.start(t0);
        o.stop(t0 + dur + 0.02);
      }

      function noise(t0, dur, gain = 0.06, hp = 3000) {
        const bufferSize = Math.max(1, Math.floor(ctx.sampleRate * dur));
        const buf = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
        const data = buf.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1);

        const src = ctx.createBufferSource();
        src.buffer = buf;

        const g = ctx.createGain();
        g.gain.setValueAtTime(0.0001, t0);
        g.gain.exponentialRampToValueAtTime(gain, t0 + 0.005);
        g.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);

        const f = ctx.createBiquadFilter();
        f.type = "highpass";
        f.frequency.setValueAtTime(hp, t0);

        src.connect(f);
        f.connect(g);
        g.connect(master);
        src.start(t0);
        src.stop(t0 + dur + 0.02);
      }

      // SFX LANCER DE VERRE - Son de "whoosh" + tintement
      function sfxThrow() {
        if (!state.sfxOn || !budgetOk()) return;
        const t = now();
        // Whoosh
        noise(t, 0.08, 0.08, 2000);
        // Tintement cristallin
        tone(1200, t, 0.06, "sine", 0.12);
        tone(1800, t + 0.02, 0.05, "sine", 0.08);
      }

      // SFX HIT - Impact + verre qui se brise
      function sfxHit() {
        if (!state.sfxOn || !budgetOk()) return;
        const t = now();
        // Impact sourd
        tone(80, t, 0.1, "sine", 0.2);
        // Verre qui se brise (haute fr√©quence)
        tone(2400, t + 0.02, 0.08, "square", 0.1);
        tone(3200, t + 0.04, 0.06, "sine", 0.08);
        noise(t + 0.02, 0.1, 0.12, 1500);
      }

      function sfxMiss() {
        if (!state.sfxOn || !budgetOk()) return;
        const t = now();
        tone(400, t, 0.08, "triangle", 0.06);
        tone(300, t + 0.04, 0.08, "sine", 0.05);
      }

      // MUSIQUE FUN ET PRO - Groove √©lectro funky
      function scheduleMusic() {
        if (!state.musicOn) return;

        const secondsPerBeat = 60 / state.bpm;
        while (state.nextNoteTime < now() + 0.12) {
          const step = Math.floor((state.nextNoteTime / secondsPerBeat) % 16);

          // Kick sur les temps forts
          if (step % 4 === 0) {
            const t = state.nextNoteTime;
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.type = "sine";
            o.frequency.setValueAtTime(150, t);
            o.frequency.exponentialRampToValueAtTime(40, t + 0.1);
            g.gain.setValueAtTime(0.0001, t);
            g.gain.exponentialRampToValueAtTime(0.25, t + 0.005);
            g.gain.exponentialRampToValueAtTime(0.0001, t + 0.15);
            o.connect(g);
            g.connect(master);
            o.start(t);
            o.stop(t + 0.17);
          }

          // Hi-hat sur les contretemps
          if (step % 2 === 1) {
            noise(state.nextNoteTime, 0.03, 0.05, 8000);
          }

          // Bassline funky
          if ([0, 3, 6, 9, 12].includes(step)) {
            const t = state.nextNoteTime;
            const notes = [110, 130, 98, 146, 110];
            const freq = notes[[0, 3, 6, 9, 12].indexOf(step)];
            tone(freq, t, 0.15, "sawtooth", 0.08);
          }

          // Synth lead m√©lodique
          if ([4, 8, 12].includes(step)) {
            const t = state.nextNoteTime;
            const melodyNotes = [440, 523, 587];
            const freq = melodyNotes[[4, 8, 12].indexOf(step)];
            tone(freq, t, 0.2, "triangle", 0.06);
          }

          state.nextNoteTime += 0.25 * secondsPerBeat;
        }
      }

      function startMusic() {
        state.nextNoteTime = now();
        if (state.schedulerId) clearInterval(state.schedulerId);
        state.schedulerId = setInterval(scheduleMusic, 25);
      }

      function stopMusic() {
        if (state.schedulerId) clearInterval(state.schedulerId);
        state.schedulerId = null;
      }

      audio = { state, startMusic, stopMusic, sfxThrow, sfxHit, sfxMiss };
      startMusic();
      return audio;
    }

    async function ensureAudioRunning() {
      const a = initAudioOnce();
      if (a.state.ctx.state === "suspended") {
        try {
          await a.state.ctx.resume();
        } catch (e) {}
      }
      return a;
    }

    // ========== UI EFFECTS ==========
    function fingerShow(x, y) {
      const el = document.createElement("div");
      el.className = "finger-burst";
      el.textContent = "üñï";
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 850);

      document.body.classList.remove("screen-shake");
      void document.body.offsetWidth;
      document.body.classList.add("screen-shake");
      setTimeout(() => document.body.classList.remove("screen-shake"), 320);
    }

    function showCry(x, y) {
      const el = document.createElement("div");
      el.className = "cry-emoji";
      el.textContent = "üò≠";
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1500);
    }

    // MESSAGE √Ä C√îT√â DU PERSONNAGE
    function showCharacterMessage(text, x, y) {
      const el = document.createElement("div");
      el.className = "character-toast";
      el.textContent = text;

      // Position √† c√¥t√© du personnage (√† droite)
      el.style.left = `${x + 100}px`;
      el.style.top = `${y}px`;

      document.body.appendChild(el);

      setTimeout(() => {
        el.style.opacity = "0";
        el.style.transition = "opacity 0.3s ease";
        setTimeout(() => el.remove(), 300);
      }, 1500);
    }

    function showCombo(combo) {
      const el = document.getElementById("combo-display");
      el.textContent = `COMBO x${combo} üî•`;
      el.classList.remove("show");
      void el.offsetWidth;
      el.classList.add("show");
    }

    // ========== GAME LOGIC ==========
    const canvas = document.getElementById("game-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function startGame(difficulty) {
      ensureAudioRunning();

      gameState = {
        active: true,
        paused: false,
        difficulty: difficulty,
        score: 0,
        hits: 0,
        combo: 0,
        timeLeft: difficultySettings[difficulty].duration,
        targets: [],
        bottles: [],
        timerId: null,
        spawnId: null
      };

      document.getElementById("start-screen").style.display = "none";
      document.getElementById("end-screen").style.display = "none";
      document.getElementById("game-canvas").style.display = "block";
      document.getElementById("hud").style.display = "flex";
      document.getElementById("pause-btn").style.display = "block";

      updateHUD();

      gameState.timerId = setInterval(() => {
        if (!gameState.paused && gameState.active) {
          gameState.timeLeft--;
          updateHUD();
          if (gameState.timeLeft <= 0) {
            endGame();
          }
        }
      }, 1000);

      gameState.spawnId = setInterval(() => {
        if (!gameState.paused && gameState.active) {
          spawnTarget();
        }
      }, difficultySettings[difficulty].spawnRate);

      gameLoop();
    }

    function spawnTarget() {
      const friend = friends[Math.floor(Math.random() * friends.length)];
      const size = 120; // TAILLE AUGMENT√âE pour mieux voir les visages
      const x = Math.random() * (canvas.width - size);
      const y = Math.random() * (canvas.height - size);
      const vx = (Math.random() - 0.5) * difficultySettings[gameState.difficulty].speed * 2;
      const vy = (Math.random() - 0.5) * difficultySettings[gameState.difficulty].speed * 2;

      const img = new Image();
      img.src = friend.img;

      gameState.targets.push({
        friend,
        x,
        y,
        vx,
        vy,
        size,
        img,
        rotation: 0
      });
    }

    function updateTargets() {
      gameState.targets.forEach(t => {
        t.x += t.vx;
        t.y += t.vy;

        if (t.x < 0 || t.x > canvas.width - t.size) t.vx *= -1;
        if (t.y < 0 || t.y > canvas.height - t.size) t.vy *= -1;

        t.rotation += 0.5;
      });
    }

    function drawTargets() {
      gameState.targets.forEach(t => {
        ctx.save();
        ctx.translate(t.x + t.size / 2, t.y + t.size / 2);
        ctx.rotate((t.rotation * Math.PI) / 180);

        // Ombre port√©e
        ctx.shadowColor = "rgba(0,0,0,0.4)";
        ctx.shadowBlur = 20;
        ctx.shadowOffsetX = 8;
        ctx.shadowOffsetY = 8;

        // Cercle blanc de fond
        ctx.beginPath();
        ctx.arc(0, 0, t.size / 2, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.clip();

        // Image du personnage
        if (t.img.complete) {
          ctx.drawImage(t.img, -t.size / 2, -t.size / 2, t.size, t.size);
        } else {
          ctx.fillStyle = "#ddd";
          ctx.fillRect(-t.size / 2, -t.size / 2, t.size, t.size);
        }

        ctx.restore();

        // Bordure color√©e
        ctx.strokeStyle = "rgba(255,255,255,0.6)";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(t.x + t.size / 2, t.y + t.size / 2, t.size / 2, 0, Math.PI * 2);
        ctx.stroke();
      });
    }

    function updateBottles() {
      gameState.bottles = gameState.bottles.filter(b => {
        b.x += b.vx;
        b.y += b.vy;
        b.life--;
        return b.life > 0 && b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height;
      });
    }

    function drawBottles() {
      gameState.bottles.forEach(b => {
        ctx.font = "3rem Arial";
        ctx.fillText("üç∑", b.x, b.y);
      });
    }

    function checkCollisions() {
      gameState.bottles.forEach((b, bIdx) => {
        gameState.targets.forEach((t, tIdx) => {
          const dx = b.x - (t.x + t.size / 2);
          const dy = b.y - (t.y + t.size / 2);
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < t.size / 2 + 15) {
            ensureAudioRunning();
            if (audio) audio.sfxHit();

            gameState.score += difficultySettings[gameState.difficulty].pointsPerHit;
            gameState.hits++;
            gameState.combo++;

            fingerShow(t.x + t.size / 2, t.y + t.size / 2);
            showCry(t.x + t.size / 2, t.y + t.size / 2);

            // MESSAGE √Ä C√îT√â DU PERSONNAGE
            const characterMessages = hitMessagesByCharacter[t.friend.id];
            const randomMessage = characterMessages[Math.floor(Math.random() * characterMessages.length)];
            showCharacterMessage(randomMessage, t.x + t.size, t.y + t.size / 2);

            if (gameState.combo === 3) {
              showCombo(3);
            } else if (gameState.combo === 5) {
              showCombo(5);
            } else if (gameState.combo > 5 && gameState.combo % 5 === 0) {
              showCombo(gameState.combo);
            }

            updateHUD();

            gameState.bottles.splice(bIdx, 1);
            gameState.targets.splice(tIdx, 1);
          }
        });
      });
    }

    function updateHUD() {
      document.querySelector("#score .hud-value").textContent = gameState.score;
      document.querySelector("#timer .hud-value").textContent = gameState.timeLeft;
      document.querySelector("#hits .hud-value").textContent = gameState.hits;
    }

    function gameLoop() {
      if (!gameState.active) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameState.paused) {
        updateTargets();
        updateBottles();
        checkCollisions();
      }

      drawTargets();
      drawBottles();

      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("click", (e) => {
      if (!gameState.active || gameState.paused) return;

      ensureAudioRunning();
      if (audio) audio.sfxThrow();

      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      // ANIMATION DE LANCER DE VERRE
      const bottleEl = document.createElement("div");
      bottleEl.className = "bottle";
      bottleEl.textContent = "üç∑";
      bottleEl.style.left = `${e.clientX}px`;
      bottleEl.style.top = `${e.clientY}px`;
      document.body.appendChild(bottleEl);
      setTimeout(() => bottleEl.remove(), 600);

      gameState.bottles.push({
        x: clickX,
        y: clickY,
        vx: 0,
        vy: 0,
        life: 30
      });

      let hit = false;
      gameState.targets.forEach((t) => {
        const dx = clickX - (t.x + t.size / 2);
        const dy = clickY - (t.y + t.size / 2);
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < t.size / 2) {
          hit = true;
        }
      });

      if (!hit) {
        gameState.combo = 0;
        if (Math.random() < 0.2) {
          ensureAudioRunning();
          if (audio) audio.sfxMiss();
        }
      }
    });

    function togglePause() {
      gameState.paused = !gameState.paused;
      document.getElementById("pause-btn").textContent = gameState.paused ? "‚ñ∂ REPRENDRE" : "‚è∏ PAUSE";
    }

    function endGame() {
      gameState.active = false;
      clearInterval(gameState.timerId);
      clearInterval(gameState.spawnId);

      if (audio) audio.stopMusic();

      document.getElementById("game-canvas").style.display = "none";
      document.getElementById("hud").style.display = "none";
      document.getElementById("pause-btn").style.display = "none";
      document.getElementById("end-screen").style.display = "flex";

      document.getElementById("final-score").textContent = gameState.score;

      let message = finalMessages[0].msg;
      for (let i = 0; i < finalMessages.length; i++) {
        if (gameState.score >= finalMessages[i].min && gameState.score <= finalMessages[i].max) {
          message = finalMessages[i].msg;
          break;
        }
      }

      document.getElementById("final-message").textContent = message;
    }

    function restartGame() {
      document.getElementById("end-screen").style.display = "none";
      document.getElementById("start-screen").style.display = "flex";
      if (audio) audio.startMusic();
    }
  </script>
