      height: 100vh;

      left: 0;

      height: 100%;

      flex-direction: column;
      align-items: center;
      justify-content: center;

      from { opacity: 0; }
      to { opacity: 1; }

      letter-spacing: 0.1em;
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 20px rgba(255,0,102,0.8), 0 0 40px rgba(255,0,102,0.6), 0 0 60px rgba(255,0,102,0.4), 4px 4px 0 rgba(0,0,0,0.8); }
      50% { text-shadow: 0 0 30px rgba(255,0,102,1), 0 0 60px rgba(255,0,102,0.8), 0 0 90px rgba(255,0,102,0.6), 4px 4px 0 rgba(0,0,0,0.8); }
    }

    .subtitle {
      font-size: clamp(0.9rem, 2.5vw, 1.4rem);
      color: #ffcc00;
      text-shadow: 0 2px 10px rgba(255,204,0,0.6), 2px 2px 0 rgba(0,0,0,0.7);
      margin-bottom: 3rem;
      font-weight: 700;
      letter-spacing: 0.15em;
    }

    .difficulty-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .diff-btn {

      font-size: clamp(1rem, 2.5vw, 1.3rem);
      font-weight: 900;
      font-family: 'Orbitron', sans-serif;

      border-radius: 12px;

      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .diff-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .diff-btn:hover::before {

      height: 300px;
    }

    .diff-btn span {
      position: relative;

    }

    .diff-btn:hover {

      box-shadow: 0 12px 35px rgba(0,0,0,0.6);
    }

    .diff-btn:active {

    }

    }

    .hard {

    /* Finger burst effect */
    .finger-burst {

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-8px, 6px); }
      40% { transform: translate(8px, -6px); }
      60% { transform: translate(-6px, -4px); }
      80% { transform: translate(6px, 4px); }
      100% { transform: translate(0, 0); }

    .trash-toast {
      position: fixed;
      left: 50%;
      top: 20px;

      z-index: 10000;
      pointer-events: none;
      backdrop-filter: blur(10px);

    @keyframes toastSlide {
      from { transform: translateX(-50%) translateY(-30px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    /* Target crying effect */
    .cry-emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: cryFloat 1.2s ease-out forwards;

    @keyframes cryFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }

    /* Bottle projectile */
    .bottle {

      font-size: 2.5rem;
      pointer-events: none;
      z-index: 30;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
      animation: bottleSpin 0.6s linear infinite;
    }

    @keyframes bottleSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .difficulty-container {
        flex-direction: column;
        gap: 1rem;
      }
      .diff-btn {
        width: 80%;
        max-width: 300px;
      }
    }
  </style>

      { min: 51,  max: 150,  msg: "ü§° Bon... c'√©tait pas terrible. Mais bon, t'as essay√©." },

      { min: 751, max: 9999, msg: "üëë DIEU DU CIRQUE ! T'as atomis√© tout le monde. Prix du jeu de l'ann√©e pour toi !" }
    ];

    // ========== GAME STATE ==========
    let gameState = {
      active: false,
      paused: false,
      difficulty: null,
      score: 0,
      hits: 0,

    };

    // ========== AUDIO ENGINE ==========
    let audio = null;

    function initAudioOnce() {
      if (audio) return audio;

      const AC = window.AudioContext || window.webkitAudioContext;
      const ctx = new AC();

      const master = ctx.createGain();
      master.gain.value = 0.65;

      const comp = ctx.createDynamicsCompressor();
      comp.threshold.value = -18;
      comp.knee.value = 24;
      comp.ratio.value = 6;
      comp.attack.value = 0.003;
      comp.release.value = 0.12;

      master.connect(comp);
      comp.connect(ctx.destination);

      const state = {
        ctx, master, comp,
        musicOn: true,
        sfxOn: true,
        bpm: 128,
        nextNoteTime: 0,
        schedulerId: null,
        sfxBudget: 0,
        lastBudgetTs: performance.now()
      };

      function now() { return ctx.currentTime; }

      function budgetOk() {
        const t = performance.now();
        const dt = (t - state.lastBudgetTs) / 1000;
        state.lastBudgetTs = t;
        state.sfxBudget = Math.min(12, state.sfxBudget + dt * 10);
        if (state.sfxBudget < 1) return false;
        state.sfxBudget -= 1;
        return true;
      }

      function tone(freq, t0, dur, type = "sine", gain = 0.12) {
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = type;
        o.frequency.setValueAtTime(freq, t0);
        g.gain.setValueAtTime(0.0001, t0);
        g.gain.exponentialRampToValueAtTime(gain, t0 + 0.01);
        g.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);
        o.connect(g);
        g.connect(master);
        o.start(t0);
        o.stop(t0 + dur + 0.02);
      }

      function noise(t0, dur, gain = 0.08, hp = 4000) {
        const bufferSize = Math.max(1, Math.floor(ctx.sampleRate * dur));
        const buf = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
        const data = buf.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1);

        const src = ctx.createBufferSource();
        src.buffer = buf;

        const g = ctx.createGain();
        g.gain.setValueAtTime(0.0001, t0);
        g.gain.exponentialRampToValueAtTime(gain, t0 + 0.005);
        g.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);

        const f = ctx.createBiquadFilter();
        f.type = "highpass";
        f.frequency.setValueAtTime(hp, t0);

        src.connect(f);
        f.connect(g);
        g.connect(master);
        src.start(t0);
        src.stop(t0 + dur + 0.02);
      }

      function sfxThrow() {
        if (!state.sfxOn || !budgetOk()) return;
        const t = now();
        noise(t, 0.05, 0.06, 1800);
        tone(220, t, 0.06, "triangle", 0.08);
      }

      function sfxHit() {
        if (!state.sfxOn || !budgetOk()) return;
        const t = now();
        tone(90, t, 0.09, "sine", 0.18);
        tone(180, t, 0.06, "square", 0.08);
        noise(t, 0.07, 0.09, 900);
      }

      function sfxMiss() {
        if (!state.sfxOn || !budgetOk()) return;
        const t = now();
        tone(520, t, 0.05, "sawtooth", 0.05);
        tone(420, t + 0.02, 0.06, "sine", 0.05);
      }

      function scheduleMusic() {
        if (!state.musicOn) return;

        const secondsPerBeat = 60 / state.bpm;
        while (state.nextNoteTime < now() + 0.12) {
          const step = Math.floor((state.nextNoteTime / secondsPerBeat) % 16);

          if (step % 4 === 0) {
            const t = state.nextNoteTime;
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.type = "sine";
            o.frequency.setValueAtTime(140, t);
            o.frequency.exponentialRampToValueAtTime(55, t + 0.08);
            g.gain.setValueAtTime(0.0001, t);
            g.gain.exponentialRampToValueAtTime(0.18, t + 0.005);
            g.gain.exponentialRampToValueAtTime(0.0001, t + 0.12);
            o.connect(g);
            g.connect(master);
            o.start(t);
            o.stop(t + 0.14);
          }

          if (step % 2 === 1) {
            noise(state.nextNoteTime, 0.025, 0.04, 6000);
          }

          if ([0, 6, 10, 14].includes(step)) {
            const t = state.nextNoteTime;
            const freq = [55, 65, 49, 73][[0, 6, 10, 14].indexOf(step)];
            tone(freq, t, 0.12, "sawtooth", 0.06);
          }

          state.nextNoteTime += 0.25 * secondsPerBeat;
        }
      }

      function startMusic() {
        state.nextNoteTime = now();
        if (state.schedulerId) clearInterval(state.schedulerId);
        state.schedulerId = setInterval(scheduleMusic, 25);
      }

      function stopMusic() {
        if (state.schedulerId) clearInterval(state.schedulerId);
        state.schedulerId = null;
      }

      audio = { state, startMusic, stopMusic, sfxThrow, sfxHit, sfxMiss };
      startMusic();
      return audio;
    }

    async function ensureAudioRunning() {
      const a = initAudioOnce();
      if (a.state.ctx.state === "suspended") {
        try {
          await a.state.ctx.resume();
        } catch (e) {}
      }
      return a;
    }

    // ========== TRASH UI ==========
    let toastEl = null;

    function trashToast(text, ms = 1200) {
      if (!toastEl) {
        toastEl = document.createElement("div");
        toastEl.className = "trash-toast";
        document.body.appendChild(toastEl);
      }
      toastEl.textContent = text;
      toastEl.style.opacity = "1";
      clearTimeout(trashToast._t);
      trashToast._t = setTimeout(() => {
        toastEl.style.opacity = "0";
      }, ms);
    }

    function fingerShow(x, y) {
      const el = document.createElement("div");
      el.className = "finger-burst";
      el.textContent = "üñï";
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 750);

      document.body.classList.remove("screen-shake");
      void document.body.offsetWidth;
      document.body.classList.add("screen-shake");
      setTimeout(() => document.body.classList.remove("screen-shake"), 280);
    }

    function showCry(x, y) {
      const el = document.createElement("div");
      el.className = "cry-emoji";
      el.textContent = "üò≠";
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1200);
    }

    function showCombo(combo) {
      const el = document.getElementById("combo-display");
      el.textContent = `COMBO x${combo} üî•`;
      el.classList.remove("show");
      void el.offsetWidth;
      el.classList.add("show");
    }

    // ========== ANIMATED BACKGROUND ==========
    const bgCanvas = document.getElementById("bg-canvas");
    const bgCtx = bgCanvas.getContext("2d");
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;

    let bgTime = 0;

    function drawBackground() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;

      const gradient = bgCtx.createLinearGradient(0, 0, bgCanvas.width, bgCanvas.height);
      gradient.addColorStop(0, `hsl(${(bgTime * 0.5) % 360}, 70%, 15%)`);
      gradient.addColorStop(0.5, `hsl(${(bgTime * 0.3 + 60) % 360}, 60%, 10%)`);
      gradient.addColorStop(1, `hsl(${(bgTime * 0.4 + 120) % 360}, 65%, 12%)`);

      bgCtx.fillStyle = gradient;
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

      bgTime += 0.5;
      requestAnimationFrame(drawBackground);
    }

    drawBackground();

    // ========== PARTICLES ==========
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 50; i++) {
      const p = document.createElement("div");
      p.style.position = "absolute";
      p.style.width = `${Math.random() * 4 + 1}px`;
      p.style.height = p.style.width;
      p.style.background = `rgba(255,255,255,${Math.random() * 0.3 + 0.1})`;
      p.style.borderRadius = "50%";
      p.style.left = `${Math.random() * 100}%`;
      p.style.top = `${Math.random() * 100}%`;
      p.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
      particlesContainer.appendChild(p);
    }

    const style = document.createElement("style");
    style.textContent = `
      @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-20px) translateX(10px); }
        100% { transform: translateY(0) translateX(0); }
      }
    `;
    document.head.appendChild(style);

    // ========== GAME LOGIC ==========
    const canvas = document.getElementById("game-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function startGame(difficulty) {
      ensureAudioRunning();

      gameState = {
        active: true,
        paused: false,
        difficulty: difficulty,
        score: 0,
        hits: 0,
        combo: 0,
        timeLeft: difficultySettings[difficulty].duration,
        targets: [],
        bottles: [],
        timerId: null,
        spawnId: null
      };

      document.getElementById("start-screen").style.display = "none";
      document.getElementById("end-screen").style.display = "none";
      document.getElementById("game-canvas").style.display = "block";
      document.getElementById("hud").style.display = "flex";
      document.getElementById("pause-btn").style.display = "block";

      updateHUD();

      const diffNames = { easy: "ap√©ro tranquille", medium: "soir√©e classique", hard: "interdit aux sobres", insane: "mode d√©chetterie" };
      trashToast(`üé™ Bienvenue au cirque. Difficult√©: ${diffNames[difficulty].toUpperCase()}. Ici on respecte rien.`, 1500);

      gameState.timerId = setInterval(() => {
        if (!gameState.paused && gameState.active) {
          gameState.timeLeft--;
          updateHUD();
          if (gameState.timeLeft <= 0) {
            endGame();
          }
        }
      }, 1000);

      gameState.spawnId = setInterval(() => {
        if (!gameState.paused && gameState.active) {
          spawnTarget();
        }
      }, difficultySettings[difficulty].spawnRate);

      gameLoop();
    }

    function spawnTarget() {
      const friend = friends[Math.floor(Math.random() * friends.length)];
      const size = 80;
      const x = Math.random() * (canvas.width - size);
      const y = Math.random() * (canvas.height - size);
      const vx = (Math.random() - 0.5) * difficultySettings[gameState.difficulty].speed * 2;
      const vy = (Math.random() - 0.5) * difficultySettings[gameState.difficulty].speed * 2;

      const img = new Image();
      img.src = friend.img;

      gameState.targets.push({
        friend,
        x,
        y,
        vx,
        vy,
        size,
        img,
        rotation: Math.random() * 360
      });
    }

    function updateTargets() {
      gameState.targets.forEach(t => {
        t.x += t.vx;
        t.y += t.vy;

        if (t.x < 0 || t.x > canvas.width - t.size) t.vx *= -1;
        if (t.y < 0 || t.y > canvas.height - t.size) t.vy *= -1;

        t.rotation += 1;
      });
    }

    function drawTargets() {
      gameState.targets.forEach(t => {
        ctx.save();
        ctx.translate(t.x + t.size / 2, t.y + t.size / 2);
        ctx.rotate((t.rotation * Math.PI) / 180);

        ctx.shadowColor = "rgba(0,0,0,0.5)";
        ctx.shadowBlur = 15;
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;

        ctx.beginPath();
        ctx.arc(0, 0, t.size / 2, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.clip();

        if (t.img.complete) {
          ctx.drawImage(t.img, -t.size / 2, -t.size / 2, t.size, t.size);
        } else {
          ctx.fillStyle = "#333";
          ctx.fillRect(-t.size / 2, -t.size / 2, t.size, t.size);
        }

        ctx.restore();

        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(t.x + t.size / 2, t.y + t.size / 2, t.size / 2, 0, Math.PI * 2);
        ctx.stroke();
      });
    }

    function updateBottles() {
      gameState.bottles = gameState.bottles.filter(b => {
        b.x += b.vx;
        b.y += b.vy;
        b.life--;
        return b.life > 0 && b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height;
      });
    }

    function drawBottles() {
      gameState.bottles.forEach(b => {
        ctx.font = "2.5rem Arial";
        ctx.fillText("üç∑", b.x, b.y);
      });
    }

    function checkCollisions() {
      gameState.bottles.forEach((b, bIdx) => {
        gameState.targets.forEach((t, tIdx) => {
          const dx = b.x - (t.x + t.size / 2);
          const dy = b.y - (t.y + t.size / 2);
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < t.size / 2 + 10) {
            ensureAudioRunning();
            if (audio) audio.sfxHit();

            gameState.score += difficultySettings[gameState.difficulty].pointsPerHit;
            gameState.hits++;
            gameState.combo++;

            fingerShow(t.x + t.size / 2, t.y + t.size / 2);
            showCry(t.x + t.size / 2, t.y + t.size / 2);

            // Message personnalis√© selon le personnage touch√©
            const characterMessages = hitMessagesByCharacter[t.friend.id];
            const randomMessage = characterMessages[Math.floor(Math.random() * characterMessages.length)];
            trashToast(randomMessage, 1000);

            if (gameState.combo === 3) {
              showCombo(3);
              trashToast("üî• COMBO x3 ! T'es chaud !", 1500);
            } else if (gameState.combo === 5) {
              showCombo(5);
              trashToast("üöÄ COMBO x5 ! MODE D√âCHETTERIE ACTIV√â !", 1500);
            } else if (gameState.combo > 5 && gameState.combo % 5 === 0) {
              showCombo(gameState.combo);
              trashToast(`üöÄ COMBO x${gameState.combo} ! T'ES UN DIEU !`, 1500);
            }

            updateHUD();

            gameState.bottles.splice(bIdx, 1);
            gameState.targets.splice(tIdx, 1);
          }
        });
      });
    }

    function updateHUD() {
      document.querySelector("#score .hud-value").textContent = gameState.score;
      document.querySelector("#timer .hud-value").textContent = gameState.timeLeft;
      document.querySelector("#hits .hud-value").textContent = gameState.hits;
    }

    function gameLoop() {
      if (!gameState.active) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameState.paused) {
        updateTargets();
        updateBottles();
        checkCollisions();
      }

      drawTargets();
      drawBottles();

      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("click", (e) => {
      if (!gameState.active || gameState.paused) return;

      ensureAudioRunning();
      if (audio) audio.sfxThrow();

      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      gameState.bottles.push({
        x: clickX,
        y: clickY,
        vx: 0,
        vy: 0,
        life: 30
      });

      let hit = false;
      gameState.targets.forEach((t, idx) => {
        const dx = clickX - (t.x + t.size / 2);
        const dy = clickY - (t.y + t.size / 2);
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < t.size / 2) {
          hit = true;
        }
      });

      if (!hit) {
        gameState.combo = 0;
        if (Math.random() < 0.3) {
          ensureAudioRunning();
          if (audio) audio.sfxMiss();
          trashToast(missMessages[Math.floor(Math.random() * missMessages.length)], 1000);
        }
      }
    });

    function togglePause() {
      gameState.paused = !gameState.paused;
      document.getElementById("pause-btn").textContent = gameState.paused ? "‚ñ∂ REPRENDRE" : "‚è∏ PAUSE";
      if (gameState.paused) {
        trashToast("‚è∏ Pause. Respire un coup.", 1000);
      } else {
        trashToast("‚ñ∂ C'est reparti !", 1000);
      }
    }

    function endGame() {
      gameState.active = false;
      clearInterval(gameState.timerId);
      clearInterval(gameState.spawnId);

      if (audio) audio.stopMusic();

      document.getElementById("game-canvas").style.display = "none";
      document.getElementById("hud").style.display = "none";
      document.getElementById("pause-btn").style.display = "none";
      document.getElementById("end-screen").style.display = "flex";

      document.getElementById("final-score").textContent = gameState.score;

      let message = finalMessages[0].msg;
      for (let i = 0; i < finalMessages.length; i++) {
        if (gameState.score >= finalMessages[i].min && gameState.score <= finalMessages[i].max) {
          message = finalMessages[i].msg;
          break;
        }
      }

      document.getElementById("final-message").textContent = message;
    }

    function restartGame() {
      document.getElementById("end-screen").style.display = "none";
      document.getElementById("start-screen").style.display = "flex";
      if (audio) audio.startMusic();
    }
  </script>
